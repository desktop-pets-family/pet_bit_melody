<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Autocomplete Dropdown</title>
</head>

<body>

    <h2>Native Autocomplete Dropdown Example</h2>

    <input list="fruits" id="myInput" placeholder="Type to search...">
    <datalist id="fruits">
        <option value="Apple">
        <option value="Banana">
        <option value="Orange">
        <option value="Grapes">
        <option value="Pineapple">
        <option value="Mango">
        <option value="Strawberry">
        <option value="Blueberry">
    </datalist>

</body>

</html>
